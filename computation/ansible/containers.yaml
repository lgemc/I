- name: Containers
  hosts: local
  connection: local
  become: yes
  tasks:
    - name: Low level container
      apt:
        name: runc
        state: present
    - name: Container daemon present
      apt:
        name: containerd
        state: present
    - name: Lxc present
      apt:
        name: lxc
        state: present 
    - name: Container cli tool present
      apt:
        name: podman
        state: present
    - name: Checkpoint restore in user space
      apt:
        name: criu
        state: present
