apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress 
  annotations:
    kubernetes.io/ingress.class: "nginx" 
spec:
  rules:
    - http:
        paths:
          - path: /nginx
            pathType: Prefix
            backend:
              service:
                name: nginx 
                port: 
                  number: 80
          - path: /zinc
            pathType: Prefix
            backend:
              service:
                name: zinc
                port:
                  number: 4080
